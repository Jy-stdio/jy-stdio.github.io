<p>研究：作为机器学习的研究人员，我专注于人工智能在医学图像领域的应用。我的兴趣涵盖多个领域，包括生成建模、表示学习、医学图像分析等。我的最终目标是解决具有广泛意义的问题，开发既易于理解又有效的方法，并构建可以改善医疗成像和诊断的系统。</p>

<p>我在西安电子科技大学获得智能科学与技术专业学士学位。曾为商汤科技的算法实习生。</p>
